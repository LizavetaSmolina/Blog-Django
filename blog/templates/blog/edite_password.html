{% extends 'blog/base.html' %}

{% block content %}

    {% if correct %}

    <div class="container" style="width: 800px; margin-top: 100px;">
        <div class="container-fluid text-center">
            <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 900;">Zmiana hasła:</h1>
        </div>
        <form method="POST" action = "{% url 'edite_password' pk=post.id %}" style="margin-top: 30px;">
          {% csrf_token %}
          <div class="form-group">
            <label>Stare Hasło</label>
            <input autocomplete="off" class="form-control" type="text" name="password1"/>
          </div>
          <div class="form-group">
            <label>Nowe Hasło</label>
            <input autocomplete="off" class="form-control" type="text" name="password2"/>
          </div>
          <button type="submit" class="btn btn-success" name="" value="Send">Dalej</button>
        </form>
    </div>

    {% else %}

    <h1>Niepoprawne hasło!</h1>
      <p style="text-align: left">
        <button type="button" name="button" class="btn btn-success">
          <a style="text-decoration: none; color: white;" href="{% url 'edite_password' pk=post.id %}">  Sprobój ponownie!
        </button>
      </p>

    {% endif %}

{% endblock %}
