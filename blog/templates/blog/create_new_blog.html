{% extends 'blog/base.html' %}

{% block content %}

<div class="container" style="width: 800px; margin-top: 100px;">
    <div class="container-fluid text-center">
        <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 900;">Utworz nowego bloga!</h1>
      </div>
    <form method="POST" action = "{% url 'create_blog' %}" style="margin-top: 30px;">
      {% csrf_token %}
      <div class="form-group">
        <label>Nazwa</label>
        <input autocomplete="off" class="form-control" type="text" name="title"/>
      </div>
      <div class="form-group">
        <label>Kategoria</label>
        <input autocomplete="off" class="form-control" type="text" name="category"/>
      </div>
      <button type="submit" class="btn btn-success" name="" value="Send">DodaÄ‡ blog</button>
    </form>
</div>

{% endblock %}
